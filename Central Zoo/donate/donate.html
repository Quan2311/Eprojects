<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Donate to the Zoo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="donate.css">
  </head>
  <body>
    <header class="header">
      <a href="http://127.0.0.1:3000/Central Zoo/index.html" class="logo"> <i class="fas fa-paw"></i> Central Zoo</a>
      

    <div class="icons">
        <div id="login-btn" class="fas fa-user"></div>
        <div id="menu-btn" class="fas fa-bars"></div>
    </div>
    </header>

    
    <h1 class="title">Donate for us</h1>

      <form id="donation-form">
        <label for="name"> <i class="fas fa-user"></i> Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email"> <i class="fas fa-envelope"></i> Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone"> <i class="fas fa-phone"></i> Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="account number"><i class="fas fa-file-invoice-dollar"></i> Account Number</label>
        <input type="tel" id="account number" name="account number" required>
        <label for="amount"> <i class="fas fa-dollar-sign"></i> Amount:</label>
        <input type="number" id="amount" name="amount" min="1" step="1" required>
        <div class="button-container">
        <button type="submit" id="submit-button">Donate Now</button>
        </div>
        </form>
    

        <footer>

        <section class="footer">
        <div class="box-container">
           
          <div class="box">
            <h3><i class="fas fa-paw"></i>Central Zoo</h3>
            <p>Welcome to the Central Zoo</p>
            <p class="links"><i class="fas fa-clock"></i>monday - friday</p>
            <p class="days">7:00AM - 11:00PM</p>
          </div>
          
          <div class="box">
            <h3>Contact Info</h3>
            <p class="links"><i class="fas fa-phone"></i> 1245-147-2589</p>
            <p class="links"><i class="fas fa-phone"></i> 1245-147-2589</p>
            <p class="links"><i class="fas fa-envelope"></i> fptaptech.edu.vn</p>
            <p class="links"><i class="fas fa-map-marker-alt"></i>tòa nhà detech số 8a tôn thất thuyết</p>
        </div>

        <div class="box">
          <h3>newsletter</h3>
          <p>subscribe for latest updates</p>
          <input type="email" placeholder="Your Email" class="email">
          <a href="#" class="btn">subscribe</a>
          <div class="share">
              <a href="#" class="fab fa-facebook-f"></a>
              <a href="#" class="fab fa-twitter"></a>
              <a href="#" class="fab fa-instagram"></a>
              <a href="#" class="fab fa-linkedin"></a>
          </div>
      </div>

        </div>
      </section>
        </footer>
        <script src="donate.js"></script>
        
  </body>
</html>
